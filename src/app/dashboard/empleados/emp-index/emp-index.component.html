<section class="content">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h3 class="text-center">Listado de empleados</h3>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12">
              <p-table [value]="empleados" [paginator]="true" [loading]="loading" [rows]="10" [totalRecords]="totalRecords" [rowsPerPageOptions]="[10, 25, 50, 100]">
                <ng-template pTemplate="header">
                  <tr>
                    <th>Codigo de la persona</th>
                    <th>DUI</th>
                    <th>Nombres</th>
                    <th>Apellidos</th>
                    <th></th>
                  </tr>
                </ng-template>
                <ng-template pTemplate="body" let-empleado>
                  <tr>
                    <td>{{ empleado.IdRegistro }}</td>
                    <td>{{ empleado.DUIPersonaNatural }}</td>
                    <td>{{ empleado.NombresPersonaNatural }}</td>
                    <td>{{ empleado.ApellidosPersonaNatural }}</td>
                    <td>
                        
                    </td>
                </tr>
                </ng-template>
              </p-table>
            </div>
        </div>
    </div>
</section>
