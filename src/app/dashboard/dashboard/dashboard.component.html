<section class="content">
    <div class="container">
        <div class="row ">
          <div class="col-xl-3 col-lg-6">
            <div class="card l-bg-cyan-dark">
              <div class="card-statistic-3">
                <div class="card-icon card-icon-large"><i class="fas fa-users"></i></div>
                <div class="card-content">
                  <h4 class="card-title">Empleados (expedientes)</h4>
                  <span class="data-1">{{empleados}}</span>
                  <mat-progress-bar mode="determinate"
                    class="progress-m progress-round progress-shadow l-purple-progress mt-2 mb-2" value="{{empleados}}">
                  </mat-progress-bar>
                </div>
              </div>
            </div>
          </div>
            <div *ngFor="let planilla of planillas" class="col-xl-3 col-lg-6">
              <div class="card l-bg-green-dark">
                <div class="card-statistic-3">
                  <div class="card-icon card-icon-large"><i class="fa fa-briefcase"></i></div>
                  <div class="card-content">
                    <h4 class="card-title">Planillas en estado: <br><strong>{{ buscarEstadoPlanilla(planilla.tipo) }}</strong></h4>
                    <span class="data-1">{{planilla.count}}</span><br>
                    <mat-progress-bar mode="determinate"
                      class="progress-m progress-round progress-shadow l-orange-progress mt-2 mb-2" value="{{planilla.count}}">
                    </mat-progress-bar>
                    <p class="mb-0 text-sm">
                      Monto: {{planilla.sumatoria | currency : 'USD'}}
                    </p>
                  </div>
                </div>
              </div>
            </div>

          <div class="col-5">

          </div>
        </div>
        
    </div>
</section>
