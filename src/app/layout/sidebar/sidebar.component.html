<div id="aside">
    <!-- Left Sidebar -->
    <aside id="leftsidebar" class="sidebar" (mouseenter)="mouseHover($event)" (mouseleave)="mouseOut($event)">
      <!-- Menu -->
      <div class="menu">
        <ul class="list"
          [ngStyle]="{'position' : 'relative', 'max-height' : listMaxHeight+'px', 'max-width' : listMaxWidth+'px'}"
          >
          <li class="sidebar-user-panel my-3 pe-none">
            <div class="profile-usertitle">
              <div class="sidebar-userpic-name">{{usuario.NombreEmpresa}} </div>
              <div class="profile-usertitle-job mt-2 text-secondary">{{usuario.NombreCompletoUsuario}}</div>
            </div>
          </li>
          <li class="sidebar-user-panel">
            <div class="profile-usertitle">
              <div class="text-white">Opciones</div>
            </div>
            <hr class="mt-2 mb-0">
          </li>
          <li class="sidebar-user-panel">
            <a routerLink="/dashboard/home" class="menu-top">
              Inicio
            </a>
          </li>
          <li class="sidebar-user-panel">
            <a routerLink="/dashboard/perfil" class="menu-top">
              Editar mi perfil
            </a>
          </li>
          <li class="sidebar-user-panel" *ngIf="usuario.CodigoRol == 'U' && usuario.Estado == 1">
            <a routerLink="/dashboard/planillas" class="menu-top">
              Planillas
            </a>
          </li>
          <li class="sidebar-user-panel" *ngIf="usuario.CodigoRol == 'U' && usuario.Estado == 1">
            <a routerLink="/dashboard/planillas" class="menu-top">
              Reportes
            </a>
          </li>
          <li class="sidebar-user-panel" *ngIf="usuario.CodigoRol != 'U'">
            <a routerLink="/dashboard/bitacora-juridicas" class="menu-top">
              Bitácora
            </a>
          </li>
          <li class="sidebar-user-panel" *ngIf="usuario.CodigoRol != 'U'">
            <a routerLink="/dashboard/usuarios-activos" class="menu-top">
              Usuarios activos
            </a>
          </li>
          <li class="sidebar-user-panel" *ngIf="usuario.CodigoRol != 'U'">
            <a routerLink="/dashboard/usuarios-pendientes" class="menu-top">
              <span matBadge="{{numeroPendientes}}" matBadgeSize="small">Verificación de usuarios </span>
            </a>
          </li>
          <li class="sidebar-user-panel" *ngIf="usuario.CodigoRol == 'S'">
            <a routerLink="/dashboard/administradores" class="menu-top">
              Usuarios administradores
            </a>
          </li>
          <li>
            <mat-form-field class="full-width" appearance="fill">
              <mat-label style="color: white">Buscar</mat-label>
              <input matInput autocomplete="off" style="color: white">
            </mat-form-field>
          </li>
        </ul>
      </div>
      <!-- #Menu -->
    </aside>
    <!-- #END# Left Sidebar -->
  </div>
