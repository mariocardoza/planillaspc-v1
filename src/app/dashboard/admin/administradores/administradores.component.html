<section class="content">
    <div class="container-fluid">
        <p-panel>
          <div class="row">
            <div class="col-12">
                <h3 class="text-center">Listado de usuarios administradores</h3>
                <button routerLink="/dashboard/administradores/create" class="p-button-raised p-button-rounded p-button-outlined p-button-help" pButton label="Nuevo administrador" icon="pi pi-plus-circle"></button>
            </div>
          </div>
          <div class="row mt-4">
              <div class="col-12">
                <p-table [value]="usuarios" [paginator]="true" [rows]="10" [lazy]="true" (onLazyLoad)="buscarUsuarios($event)" [showCurrentPageReport]="true"  currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros" [totalRecords]="totalRecords" [rowsPerPageOptions]="[10, 25, 50, 100]">
                  <ng-template pTemplate="header">
                    <tr>
                      <th>N°</th>
                      <th>Usuario (acceso al sistema)</th>
                      <th>Fecha de registro</th>
                      <th>Pagaduría</th>
                      <th>Estado</th>
                      <th></th>
                    </tr>
                  </ng-template>
                  <ng-template pTemplate="body" let-usuario let-i="rowIndex">
                    <tr>
                      <td>{{ i+1 }}</td>
                      <td>{{ usuario.usuario }}</td>
                      <td>{{ usuario.fechaRegistro | date }}</td>
                      <td>{{ usuario.pagaduria }}</td>
                      <td>{{ usuario.estado == 1 ? 'Activo' : 'Inactivo' }}</td>
                      <td>
                          <button (click)="editarUsuario(usuario.idUsuario)" pButton icon="pi pi-user-edit" class="p-button-raised p-button-rounded p-button-outlined p-button-warning"></button> | 
                          <button *ngIf="usuario.estado == 0" (click)="activarUsuario(usuario.idUsuario)" pButton icon="pi pi-check" class="p-button-raised p-button-rounded p-button-outlined p-button-primary"></button> 
                          <button *ngIf="usuario.estado == 1" (click)="desactivarUsuario(usuario.idUsuario)" pButton icon="pi pi-times" class="p-button-raised p-button-rounded p-button-outlined p-button-primary"></button> 
                      </td>
                  </tr>
                  </ng-template>
                </p-table>
              </div>
          </div>
        </p-panel>
    </div>
</section>
